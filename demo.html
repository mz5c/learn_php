<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>layPage demo</title>
<meta name="keywords" content="分页插件,ajax分页,异步分页">
<meta name="description" content="laypage是一款多功能的js分页组件，主要应用于前端页面Ajax普通分页以及信息流加载，并且可无缝迁移至Node.js平台。laypage不依赖于任何第三方库，直接拿来用即可，它的接口继承了layui系列组件的一贯简洁，极易上手。那么，从现在开始，将分页的任务交给laypage吧！">
</head>
<body>

<ul id="biuuu_city_list" style="text-align: center;list-style: none"></ul>

<div id="biuuu_city" style="text-align: center"></div>
<div id="test"></div>

<input class="laydate-icon" id="demo">

<div style="width:800px; margin:100px 0 0; font-size:14px;">
    <p>====================================================================</p>
    <p>把laypage整个目录放入你的项目，只需引入laypage.js即可，其它一律无视。</p>
    <p>详细文档打开demo，或者直接进入官网：<a href="http://laypage.layui.com">http://laypage.layui.com</a></p>
    <p>使用时请保留来源，感谢支持。</p>
    <p>MIT 最终解释权：贤心 - layui.com</p>
</div>

<script src="bootstrap-3.3.5-dist/jquery-2.1.4.min.js"></script>
<script src="laypage/laypage.js"></script>
<script src="laydate/laydate.js"></script>
<script>

//测试数据
var data = [
    '北京',
    '上海',
    '广州',
    '深圳',
    '杭州',
    '长沙',
    '合肥',
    '宁夏',
    '成都',
    '西安',
    '南昌',
    '上饶',
    '沈阳',
    '济南',
    '厦门',
    '福州',
    '九江',
    '宜春',
    '赣州',
    '宁波',
    '绍兴',
    '无锡',
    '苏州',
    '徐州',
    '东莞',
    '佛山',
    '中山',
    '成都',
    '武汉',
    '青岛',
    '天津',
    '重庆',
    '南京',
    '九江',
    '香港',
    '澳门',
    '台北'
];

var nums = 5; //每页出现的数量
var pages = Math.ceil(data.length/nums); //得到总页数

var thisDate = function(curr){
    //此处只是演示，实际场景通常是返回已经当前页已经分组好的数据
    var str = '', last = curr*nums - 1;
    last = last >= data.length ? (data.length-1) : last;
    for(var i = (curr*nums - nums); i <= last; i++){
        str += '<li>'+ data[i] +'</li>';
    }
    return str;
};

//调用分页
laypage({
    cont: 'biuuu_city',
    pages: pages,
    skin: '#c00',
    //groups: 1,
    skip: true,
    //first: false,
    //last: false,
    jump: function(obj){
        console.log(obj.curr);
//        document.getElementById('biuuu_city_list').innerHTML = thisDate(obj.curr);
        $('#biuuu_city_list').html(thisDate(obj.curr));
    }
});
laypage({
    cont: 'test', //容器。值支持id名、原生dom对象，jquery对象,
    pages: 68, //总页数
    curr: location.hash.replace('#!fenye=', ''), //获取hash值为fenye的当前页
    hash: 'fenye', //自定义hash值
    jump: function(obj){
        //alert(obj.curr);
    }
});

laydate({
    elem: '#demo',
    istime: true,
    istoday: true,
    min: laydate.now(-2),
    max: laydate.now(+2),
    format: 'YYYY-MM-DD hh:mm:ss',
    choose: function (x) {
        return false;
    }
});


</script>


</body>
</html>
